<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="" method="post" enctype="multipart/form-data">
        <label for="username">Username:</label><br>
        <input type="text" placeholder="Nhlanhla.11"  minlength="8" id="username"><br>

        <br>

        <label for="password">Password:</label><br>
        <input type="password"  id="password" minlength="8"><br>

        <br>

        <label for="email">Email:</label><br>
        <input type="emali" placeholder="nhlanhla11@gmail.com" id="email"><br>

        <br>

        <label for="phoen">Phone #</label><br>
        <input type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone"><br>

        <br>

        <label for="bday">Birthdate:</label><br>
        <input type="date" id="bday"><br>

        <br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr" name="title">

        <label for="Mr.">Mrs.</label>
        <input type="radio" id="Mrs." name="title">

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title"><br><br>

        <label for="paymeny">Payment:</label>
        <select id="payment">
           <option value="visa">Visa</option>
           <option value="mastercard">MasterCard</option>
           <option value="giftcard">Giftcard</option>
        </select><br><br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>


        <input type="reset">
        <input type="submit">

    </form>
    
</body>
</html>
