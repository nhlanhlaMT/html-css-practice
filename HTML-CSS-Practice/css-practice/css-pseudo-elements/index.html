<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- pseudo-element = keyword added after a selector that's used 
                          to style a specific parts of an element
                          
                          selector::pseudo-element-->

    <h1>Hello</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate, iusto similique quasi cum officia, dicta dolor veritatis praesentium magni, nam ducimus earum eos nobis eius natus optio tenetur facere sunt.</p>

    <ul id="fruit">
        <li id="apple">Apple</li>
        <li id="orange">Orange</li>
        <li id="banana">Banana</li>
    </ul>
</body>

</html>
