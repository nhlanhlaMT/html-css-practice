<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="index.php" method="post">
        <label for="username">Username:</label>
        <input type="text" placeholder="username" id="username" minlength="6" required><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="password" id="password" minlength="6" maxlength="15" required><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="nhelkomako.md00@gmail.com" id="email" minlength="6" required><br>

        <label for="phone">Phone NO.</label>
        <input type="phone" placeholder="123-456-7890" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>


        <label for="bday">Birthday:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="" id="quantity" min="0" max="30" value="1"><br>

        <label for="title">Title:</label>

        <label for="Mr.">Mr</label>
        <input type="radio" id="Mr." name="title">
        <label for="Mrs.">Mrs</label>
        <input type="radio" id="Mrs." name="title">
        <label for="PhD.">PhD</label>
        <input type="radio" id="PhD." name="title"><br>

        <label for="payment">Payment:</label>
        <select name="" id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="giftcard">Gift Card</option>

        </select><br>


        <input type="reset">
        <input type="submit">
        
    </form>


</body>

</html>
