<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5i</title>
</head>

<style>

  button {
    background-color: #fff;
    color: #000;
    padding: 10px;
    border: 1px solid;
    cursor: pointer;
    margin-left: 10px;
    transition: transform 0.5s ease-in-out;
  }

  button:hover {
    background-color: #000;
    color: #fff;
    scale: 0.97;
    transition: all 0.5s ease;
    border: 1px solid #000;
    transform: rotateX(180deg);

  }

  button:active {
    scale: 0.87;
  }

</style>

<body>

  <h1>Cart Quantity</h1>

  <button onclick="
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">Show Quantity</button>

  <button onclick="
    cartQuantity ++;
    console.log(`Cart Quantity: ${cartQuantity}`)
  ">Add to cart</button>

  <button onclick="
    cartQuantity += 2;
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">+2</button>

  <button onclick="
    cartQuantity += 3;
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">+3</button>

  <button onclick="
    cartQuantity += 4;
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">+4</button>

  <button onclick="
    cartQuantity += 5;
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">+5</button>

  <button onclick="
    cartQuantity = 0;
    console.log(`Cart was reset`)
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">Reset Cart</button>

  <button onclick="
    cartQuantity --;
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">Remove from Cart</button>

</body>

<script>

  let cartQuantity = 0;
 
</script>

</html>
